    <link rel="stylesheet" href="styles.css">
    <style>
        .reglement-container {
            max-width: 1200px;
            margin: 0 auto;

        }

        .reglement-section {
            background: white;
            border-radius: 10px;

            margin-bottom: 2rem;

        .reglement-section h2 {

        .reglement-section .contenu {

        }

        .reglement-section .vide {

            background: #f8f9fa;
            border-radius: 8px;
        }

        .section-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        /* Styles pour les documents PDF */
        .documents-list {
            margin-top: 1.5rem;
        }

        .documents-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .document-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-top: none;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .document-item:last-child {
            border-radius: 0 0 8px 8px;
        }

        .document-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .document-info {
            flex: 1;
        }

        .document-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }

        .document-description {
            font-size: 0.9rem;
            color: #666;
        }

        .document-meta {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.25rem;
        }

        .document-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-download {
            background: #27ae60;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-download:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }

        .no-documents {
            padding: 1rem;
            text-align: center;
            color: #999;
            font-style: italic;
            background: #f8f9fa;
            border: 1px dashed #dee2e6;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>

        <nav>

    <main class="reglement-container">

        <!-- R√®glement G√©n√©ral -->

        <!-- Guide des Juges -->

        </div>

        <!-- Crit√®res d'√âvaluation -->

        <!-- Proc√©dure Examen -->

        </div>

        <!-- Nouveaut√©s -->

            <h2><span class="section-icon">üîÑ</span>Nouveaut√©s</h2>

            <div id="docs-nouveautes"></div>
        </div>

        <!-- Autres Documents -->

    <footer style="margin-top: 3rem; padding: 2rem; text-align: center; background: #2c3e50; color: white;">
        <p>¬© 2025 Guide des Grades Judo</p>

    <script>
        // Charger les contenus depuis localStorage
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìñ Chargement des sections de r√®glement...');
            
            // Charger les textes
            chargerSection('general', 'R√®glement g√©n√©ral en cours de r√©daction...');
            chargerSection('juges', 'Guide des juges en cours de r√©daction...');
            chargerSection('criteres', 'Crit√®res d\'√©valuation en cours de r√©daction...');
            chargerSection('procedure', 'Proc√©dure d\'examen en cours de r√©daction...');
            chargerSection('nouveautes', 'Nouveaut√©s r√©glementaires en cours de r√©daction...');

            // Charger les documents PDF pour chaque cat√©gorie
            chargerDocumentsParCategorie('reglement-general');
            chargerDocumentsParCategorie('juges-arbitres');
            chargerDocumentsParCategorie('criteres-notation');
            chargerDocumentsParCategorie('procedures');
            chargerDocumentsParCategorie('nouveautes');
            chargerDocumentsParCategorie('autres');
        });

        function chargerSection(section, messageParDefaut) {
            const contenu = localStorage.getItem('reglement-' + section);
            const element = document.getElementById('contenu-' + section);
            
            if (contenu && contenu.trim()) {
                element.innerHTML = contenu;
                console.log('‚úÖ Section charg√©e:', section, '- Taille:', contenu.length);
            } else {
                element.innerHTML = `<div class="vide">${messageParDefaut}</div>`;
                console.log('‚ÑπÔ∏è Section vide:', section);
            }
        }

        function chargerDocumentsParCategorie(categorie) {
            console.log('üìÑ Chargement des documents pour:', categorie);
            
            // R√©cup√©rer tous les documents
            const documents = JSON.parse(localStorage.getItem('documentsData') || '[]');
            
            // Filtrer par cat√©gorie
            const docsFiltres = documents.filter(doc => doc.category === categorie);
            
            console.log(`  ‚Üí ${docsFiltres.length} document(s) trouv√©(s)`);
            
            // Trouver le conteneur
            const containerId = 'docs-' + categorie;
            const container = document.getElementById(containerId);
            
            if (!container) {
                console.warn('‚ö†Ô∏è Conteneur non trouv√©:', containerId);
                return;
            }
            
            // Afficher les documents
            if (docsFiltres.length > 0) {
                let html = '<div class="documents-list">';
                html += '<div class="documents-header">üìÑ Documents disponibles</div>';
                
                docsFiltres.forEach((doc, index) => {
                    const dateObj = new Date(doc.uploadDate);
                    const dateFormatee = dateObj.toLocaleDateString('fr-FR');
                    const tailleFormatee = (doc.fileSize / 1024 / 1024).toFixed(2) + ' Mo';
                    
                    html += `
                        <div class="document-item">
                            <div class="document-info">
                                <div class="document-title">üìé ${doc.title}</div>
                                <div class="document-description">${doc.description}</div>
                                <div class="document-meta">
                                    üìÖ Ajout√© le ${dateFormatee} ‚Ä¢ üíæ ${tailleFormatee}
                                </div>
                            </div>
                            <div class="document-actions">
                                <a href="${doc.fileData}" download="${doc.filename}" class="btn-download">
                                    üì• T√©l√©charger
                                </a>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
            } else {
                container.innerHTML = '<div class="no-documents">Aucun document disponible pour cette section</div>';
            }
        }

        // Fonction pour formater la taille
        function formatFileSize(bytes) {
            if (!bytes) return 'N/A';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
    </script>
